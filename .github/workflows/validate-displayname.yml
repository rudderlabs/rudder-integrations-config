name: Validate DisplayName Changes
permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'src/configurations/destinations/*/db-config.json'

jobs:
  validate-displayname:
    name: Check for displayName changes
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          fetch-depth: 0 # Need full history to compare with base branch

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Validate displayName changes
        run: |
          node scripts/validateDisplayNameChanges.js --compare origin/${{ github.base_ref }}
