name: Validate DisplayName Changes
permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'src/configurations/destinations/*/db-config.json'

jobs:
  validate-displayname:
    name: Check for displayName changes
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0 # Need full history to compare with base branch

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Setup Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Validate displayName changes
        run: |
          node scripts/validateDisplayNameChanges.js --compare origin/${{ github.base_ref }}
