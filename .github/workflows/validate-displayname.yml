name: Validate DisplayName Changes
permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'src/configurations/destinations/*/db-config.json'

jobs:
  validate-displayname:
    name: Check for displayName changes
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0 # Need full history to compare with base branch

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Validate displayName changes
        run: |
          node scripts/validateDisplayNameChanges.js --compare origin/${{ github.base_ref }}
