name: Deploy config to DB

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current master
        uses: actions/checkout@v3
      - name: npm install
        uses: actions/setup-node@v2
        with:
          node-version: 16
        run: npm install
      - name: Run Tests
        run: npm run test
      - name: Install python
        uses: actions/setup-python@v4
        with:
            python-version: '3.x'
      - name: Setup Python
        run: python -m pip install --upgrade pip requests jsondiff
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Execute script
        env:
          API_USER: ${{secrets.PROD_USERNAME}}
          API_PASSWORD: ${{secrets.PROD_PASSWORD}}
        run: |
         python scripts/action.py ${{secrets.PROD_CONTROL_PLANE_URL}} ${{secrets.PROD_USERNAME}} ${{secrets.PROD_PASSWORD}}
