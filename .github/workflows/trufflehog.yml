name: Secret Scan with TruffleHog

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  trufflehog-scan:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Secret Scanning
        uses: trufflesecurity/trufflehog@000d7486518090515401303e6fa4920639bad03a
        with:
          extra_args: >
            --results=verified,unknown
            --exclude-paths .trufflehogignore

